<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>LabeTube - Video 2</title>
</head>

<body>
  <div class="general-container">
    <header>
      <div class="icone-e-texto">
        <img class="icone" src="images/icone-camera.png" alt="Ícone de uma câmera">
        <h2>LabeTube</h2>
      </div>

      <input type="search" id="site-search" name="q" placeholder="Buscar vídeos"
      aria-label="Procure videos no site">
    </header>
  
    <div class="main-video">
      <h3>Video 2 - Tesla CyberTruck</h3>
      <div class="video-tela-toda">
        <video class="video-full" controls="controls" autoplay="autoplay">
        <source src="https://storage.googleapis.com/future-apis.appspot.com/8.mp4" type="video/mp4">
      </div>
      
    </div>
     <footer>LabeTube || Todos os direitos reservados</footer>
  </div>
  
</body>

</html>
